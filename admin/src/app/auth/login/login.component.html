<ng-container class="bg-gray-200">

   
    <main class="main-content  mt-0">
      <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class="bg-gradient-danger shadow-primary border-radius-lg py-3 pe-1" *ngIf="!LoginFormError">
                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Admin Dashboard</h4>
                  </div>
                  <div class="bg-gradient-{{LoginFormError? 'white':'danger'}} shadow-primary border-radius-lg py-3 pe-1" *ngIf="LoginFormError">
                    <h4 class="text-{{LoginFormError? 'danger':'danger'}}  font-weight-bolder text-center mt-2 mb-0">{{LoginFormError[0].msg}}</h4>
                  </div>
                </div>
                <div class="card-body">
                <form  style="align-items: center;" [formGroup]="LoginForm" (ngSubmit)="Login()">
                    <mat-form-field class="form-control " appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="label"  >
                        <mat-error>Invalid Email address</mat-error>
                    </mat-form-field>
                    <mat-form-field class="form-control" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" placeholder="label" >
                        <mat-error>Invalid Password</mat-error>
                    </mat-form-field>
                    <div class="text-center" >
                        
                        <button type="submit" style="border: 2px solid #EF5350;"  [disabled]="LoginForm.invalid" mat-raised-button class="btn bg-gradient-{{loginSpinner == false? 'primary':'white'}} w-100 my-4 mb-2">
                            <mat-spinner style="margin-left: 130px; margin-top: 10px; margin-bottom: 10px; color: white;"  *ngIf="loginSpinner" diameter="30"></mat-spinner>
                            {{loginSpinner == true?"":'Sign in'}}</button>
                    </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
</ng-container>
